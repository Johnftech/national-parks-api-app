<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Park Search</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <main>
        <section class='topDisplay'>
            <h1>National Parks Search by State</h1>
            <form>
              2 Character State Code: <input class='location' type='text' placeholder='CO, MN' required>
              <br>
              Maximum number of results: <input class='maxResults' type='text' value='10'>
              <br>
              <input type='submit' value='Search'>
            </form>
          </section>
        
          <section class='results'></section>
    </main>
</body>
</html>
